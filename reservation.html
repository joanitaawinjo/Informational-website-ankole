<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reservation-page">
        <div class="reservation">
            <img src="https://cdn.prod.website-files.com/65aa1f78e2380ad0548de50d/65c0b0524cdc940f7455af22_logo.svg" loading="eager" width="200" alt="svg" id="reservation-icon">
            <h2>Karibu</h2>
            <h1 id="reserve">Reservation</h1>
        </div>
        <form class="reservation-form">
            <label for="name">Name</label>
            <br><br>
            <input type="text" placeholder="Enter your first name">
            <br><br>
            <label for="location">Location</label>
            <br><br>
            <input type="text" placeholder="Kitisuru (Open 9 am . Close 11pm)">
            <br><br>
            <label for="email">Email Address</label>
            <br><br>
            <input type="email" placeholder="e.ginfo@gmail.com">
            <br><br>
            <label for="tel">Tel/Cell</label>
            <br><br>
            <input type="digits" placeholder="e.g 0700 000 000">
            <br><br>
            <label for="number of guests">Number of Guests</label>
            <br><br>
            <input type="digits" placeholder="(maximum of 8 guests only)">
            <br><br>
            <label for="date">Date</label>
            <br><br>
            <input type="date" placeholder="mm/dd/yyyy">
            <br><br>
            <label for="time">Time</label>
            <br><br>
            <input type="time" placeholder="--:-- --">
            <br><br>
            <a href="event.html"><button id="submit-button">Submit</button></a>
        </form>
    </div>
    <div class="nav-bar">
        <ul id="nav-bar">
            <a href="#"><i class="fa-solid fa-bars" style="color: #ffffff;" id="bars" onclick="mypopup"></i></a>
                <div class="opening-popup">
                <select id="select" name="Opening Hours">
                <option>Opening hours</option>
                <option>Kitisuru</option>
                <option>Mon - Sun</option>
                <option>9.00am - 11.00pm</option>
                <option>Kilimani</option>
                <option>Mon - Sun</option>
                <option>7.30am - 11.00pm</option>
                </select>
        </div>
            <a href="index.html"><li>Home</li></a>
            <a href="menu.html">Menu</a>
            <a href="review.html"><li>Reviews</li></a>
            <a href="event.html">Events</a>
            <a href="live.html">Live</a>
            <a href="contact.html">Contacts</a>
            <a href="reservation.html"><button id="reservation-button">Reservation</button></a>
        </ul>
    </div>
</body>
</html>
